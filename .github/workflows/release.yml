name: Release
on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure push with PAT
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.RELEASE_PAT }}@github.com/jchunk-io/jchunk.git

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}
          cache: maven

      - name: Maven Release (prepare locally, no push)
        run: |
          export GPG_TTY=$(tty)
          mvn -B \
            -DpushChanges=false \
            -DlocalCheckout=false \
            -Darguments="-DskipTests -Ppublication" \
            release:prepare

      - name: Build & Stage locally
        working-directory: target/checkout
        run: mvn -B -Ppublication -DskipTests deploy

      - name: Extract Maven coords
        id: coords
        working-directory: target/checkout
        run: |
          echo "GROUP=$(mvn -q help:evaluate -Dexpression=project.groupId -DforceStdout)" >> $GITHUB_ENV
          echo "VERSION=$(mvn -q help:evaluate -Dexpression=project.version -DforceStdout)" >> $GITHUB_ENV

      - name: Run JReleaser (full release)
        uses: jreleaser/release-action@v2
        with:
          arguments: full-release
          working-directory: target/checkout
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JRELEASER_GPG_PUBLIC_KEY: ${{ secrets.GPG_PUBLIC_KEY }}
          JRELEASER_GPG_SECRET_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          JRELEASER_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          JRELEASER_MAVENCENTRAL_SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          JRELEASER_MAVENCENTRAL_SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          JRELEASER_PROJECT_JAVA_GROUP_ID: ${{ env.GROUP }}
          JRELEASER_PROJECT_VERSION: ${{ env.VERSION }}

      - name: Push release branch & tag to main
        if: ${{ success() }}
        working-directory: target/checkout
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.RELEASE_PAT }}@github.com/jchunk-io/jchunk.git
          TAG=$(git describe --tags --abbrev=0)
          git push origin HEAD:main
          git push origin "$TAG"

      - name: JReleaser release output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jreleaser-release
          path: |
            target/checkout/out/jreleaser/trace.log
            target/checkout/out/jreleaser/output.properties
